<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Hello World Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="./script.js"></script>
    <script>
      AFRAME.registerComponent("clicker", {
        init: function () {
          this.el.addEventListener("click", (e) => {
            const div = document.querySelector(".instructions");
            div.innerText = "Box got clicked";
          });
        },
      });
    </script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="centered instructions">Nothing happening</div>

    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      renderer="antialias: true; alpha: true"
    >
      <!-- <a-camera gps-new-camera rotation-reader></a-camera>
      <a-box
        gps-new-entity-place="latitude: 49.2026165925665; longitude: 9.243124311009371"
        color="yellow"
        scale="15 15 15"
        position="0 12 0"
        clicker
      ></a-box> -->

      <a-camera
        gps-new-camera="simulateLatitude: 51.049; simulateLongitude: -0.723"
      ></a-camera>
      <a-box
        gps-new-entity-place="latitude: 51.0596; longitude: -0.7170"
        color="red"
        scale="200 200 200"
        clicker
      ></a-box>
    </a-scene>
    <div class="centered">
      <button id="test-button">B</button>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Hello World Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
    <script src="./script.js"></script>
    <!-- <script>
      AFRAME.registerComponent("clicker", {
        init: function () {
          this.el.addEventListener("click", (e) => {
            alert("Box clicked!");
          });
        },
      });
    </script> -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="centered instructions">Nothing clicked</div>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      renderer="antialias: true; alpha: true"
    >
      <a-camera gps-new-camera rotation-reader></a-camera>
      <a-box
        gps-new-entity-place="latitude: 49.2026165925665; longitude: 9.243124311009371"
        color="yellow"
        scale="15 15 15"
        position="0 20 0"
      ></a-box>
      <!-- <a-box
        gps-new-entity-place="latitude: 49.202635262707105; longitude: 9.242665617175085"
        color="yellow"
        scale="10 10 10"
      ></a-box>
      <a-box
        gps-new-entity-place="latitude: 49.202417880418714; longitude: 9.242755061011513"
        color="blue"
        scale="5 5 5"
      ></a-box> -->
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Hello World Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="./script.js"></script>
    <script>
      AFRAME.registerComponent("clicker", {
        init: function () {
          this.el.addEventListener("click", (e) => {
            const div = document.querySelector(".instructions");
            div.innerText = "Box got clicked";
          });
          this.el.addEventListener("touchstart", (e) => {
            const div = document.querySelector(".instructions");
            div.innerText = "Box got clicked";
          });
        },
      });
    </script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="instructions">Nothing happening</div>

    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      renderer="antialias: true; alpha: true"
    >
      <a-camera gps-new-camera rotation-reader></a-camera>
      <a-box
        id="test-box"
        gps-new-entity-place="latitude: 49.2026165925665; longitude: 9.243124311009371"
        color="yellow"
        scale="10 10 10"
        position="0 5 0"
        clicker
      ></a-box>
    </a-scene>
    <div class="centered">
      <button id="button-1">1</button>
      <button id="button-2">2</button>
      <button id="button-3">3</button>
    </div>
  </body>
</html>
